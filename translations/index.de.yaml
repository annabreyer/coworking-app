  title: Willkommen

content: '<h2>Buchungsmodalitäten</h2>
  <p class="text-lg">Nachdem Du Dir einen Account angelegt hast (<a href="https://coworking.ensemble-hahnheim.org/register" class="underline">Registrierung</a>), kannst über unser Buchungsportal hier auf der Webseite Deinen Arbeitsplatz buchen. 
  Wähle einfach den gewünschten Tag aus. </br>
  <strong>Bitte beachte: Erst nach vollständiger Zahlung ist Deine Buchung gültig.</strong></p>
  <h3>Bezahlung</h3>
  <p class="text-lg">Bezahlen kannst Du direkt per Paypal, oder auf Rechnung. Im Falle einer Zahlung auf Rechnung sollte der Betrag spätestens 24 Stunden vor Buchungsdatum eingegangen sein. Wenn Du bereits eine Zehnerkarte erstanden hast, kannst Du auch diese für Deine Buchung verwenden. </br>
  Nachdem Du Deine Buchung abgeschlossen hast, bekommst Du eine Bestätigung per E-mail. </p>
  
  <h3>Stornierung</h3>
  <p class="text-lg">Du kannst Deine Buchung bis zu 24 Stunden vorher stornieren. </p>
  <hr>
  <h2>Preise</h2>
  <p class="text-lg">Unsere Preise sind fair und transparent. Wir bieten verschiedene Tarife an, um Deinen Bedürfnissen gerecht zu werden. Ob Du nur gelegentlich einen Arbeitsplatz benötigst oder regelmäßig einen festen Platz, wir haben das passende Angebot für Dich. 
  Und solltest du wider Erwarten doch nicht fündig werden, sprich uns einfach an. Per E-Mail oder am besten vor Ort. Wir finden eine Lösung.</br>
  
  <h4>Einzelbuchungen</h4>
  <p class="text-lg">Einzelbuchungen gibt es jeweils nur für einen vollen Tag.</p>
  
  <h4>10er Karte</h4>
  <p class="text-lg">Eine 10er Karte besteht aus 10 Gutscheinen, die Du zum Bezahlen Deiner Buchung verwenden kannst. Es gibt sie für volle Tage und halbe Tage.</br>
  Die Gutscheine Deiner 10er-Karte sind 6 Monate lang gültig und sind nicht übertragbar. Nur Du kannst sie zur Bezahlung nutzen.
  </p>

  <hr>
  <h2>Benutzerkonto</h2>
  <p class="text-lg">In Deinem Benutzerkonto kannst Du Deine Buchungen und Gutscheine einsehen, und Deine Daten verwalten. </br>
  Du kannst Deine offenen Rechnungen mit PayPal bezahlen und die Rechnungen zu Deinen Buchungen und Gutscheinen herunterladen. </p>
  <hr>
  <h2>Öffnungszeiten</h2>
  <p class="text-lg">Unsere Öffnungszeiten sind von Montag bis Freitag von 9:00 bis 18:00 Uhr bei uns arbeiten. Solltest Du außerhalb dieser Zeiten arbeiten wollen, sprich uns einfach an. Wir finden eine Lösung.</p>
  
  <hr>
  
  <h2>Kontakt</h2>
  <p class="text-lg">Du hast eine Frage oder willst uns besuchen? Schreib uns! Wir helfen gerne. <a href="mailto:office@coworking-hahnheim.de" class="underline">office@coworking-hahnheim.de</a></p>'

